<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>PasswordStrengthTester</title>
    </head>
    <body>
        <div class="container">
            <h2>Saisissez le mot de passe que vous souhaitez tester :</h2>
            <input type="text" id="password"/>
            <h3>Difficulté du mot de passe :</h3>

            <div class="criteria">
                <ul>
                    <li class="li_number_characters not-validated">Minimum <u>8 caractères</u></li>
                    <li class="li_special_character not-validated">Au moins 1 <u>caractère spécial</u> (~@#_^*%.+:;=€$!?/)</li>
                    <li class="li_case not-validated">Au minimum une <u>minuscule</u> <u><g>et</g></u> une <u>majuscule</u></li>
                    <li class="li_number not-validated">Au moins <u>un nombre</u></li>
                </ul>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
